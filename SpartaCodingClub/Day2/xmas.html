<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020년, 덕분에 행복했어요!</title>
    <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    <meta property="og:image"
        content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg">
    <meta property="og:title" content="지현이의 카드">
    <meta property="og:description" content="2020년을 보내며">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #9b070f;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .envelope {
            width: 200px;
            height: 200px;
            background-image: url(https://pngimg.com/uploads/envelope/envelope_PNG18366.png);
            background-size: cover;
            background-position: center;
            margin: 200px auto 0px auto;
            cursor: pointer;
        }

        .envelope-message {
            color: white;
            text-align: center;
        }

        .letter-open {
            display: none;
        }

        /*html 코드는 있지만 안보임*/

        .rtan {
            background-color: white;
            width: 200px;
            height: 200px;
            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/Webp.net-gifmaker+(1).gif');
            background-size: cover;
            background-position: center;
            margin: 100px auto 0px auto;
            border-radius: 100%;
            border: 5px solid white;
            box-shadow: 0 0 10px 0 white;
            /*0, 0: 그림자가 얼마나 가로로 치우칠건지, 10: 얼마나 뿌옇게 / 0: 얼마나 길게 뿌옇게*/
        }

        .messagebox {
            background-color: ivory;
            width: 400px;
            margin: auto;
            color: brown;
            padding: 30px;
            font-size: 20px;
            line-height: 30px;
            box-shadow: 0 0 10px 0 white;
        }

        .from {
            text-align: right;
            margin-bottom: 0;
        }

        /*mobile ver.*/
        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }

            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0 auto;
                border-radius: 100%;
                border: 5px solid white;
                box-shadow: 0 0 10px 0 white;
            }

            .h1 {
                font-size: 28px;
            }

            .envelope {
                margin: 150px auto 0 auto;
            }
        }
    </style>
    <script>
        function openLetter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }

        function goRtan() {
            alert("앗, 어떻게 찾았지!");
        }

    </script>
</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="openLetter()"></div>
        <h2 class="envelope-message">봉투를 열어봐!</h2>
    </div>

    <div class="letter-open">
        <div class="rtan" onclick="goRtan()"></div>
        <h1>2020년 수고 많았어!</h1>
        <div class="messagebox">
            친구들에게. <br />
            올해 코로나 때문에 자주 못 봤는데 <br />
            몸은 멀리 있었지만 항상 너희들을 생각하고 있었어 <br />
            내년에도 우리 우정 변치 말자 <br />
            연말에 다 같이 못 봐서 너무 아쉽다. <br />
            내년에는 자주 볼 수 있었으면 좋겠어! <br />
            건강하고 따뜻한 연말 보내🥰 <br />
            <p class="from">2020.12.26 지현이가</p>
        </div>
    </div>
</body>

</html>
